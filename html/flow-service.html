<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="flow-console" attributes="input output">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/posts.json"
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>

</polymer-element>
