<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="console-card.html">
<link rel="import" href="page-menu.html">
<link rel="import" href="flow-page.html">

<polymer-element name="flow-scaffold">
  <template>
    <style>
      :host {}

      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch; 
      }

      #navheader, #console::shadow core-toolbar {
        background-color: #526E9C;
        color: white;
      }
    </style>

    <core-scaffold>

      <core-header-panel navigation flex mode="waterfall">
	<core-toolbar id="navheader"> Flow </core-toolbar>
	<page-menu file="{{file}}"></page-menu>
      </core-header-panel>

      <!-- <div tool>x</div> -->
      <div>
	<flow-page id="page" file="{{file.label}}"></flow-page>
	<console-card id="console"></console-card>
      </div>
    </core-scaffold>
  </template>

  <script>
    Polymer("flow-scaffold", {
    });
  </script>
</polymer-element>
